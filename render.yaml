services:
  - type: web
    name: gcli2api-latest          # 对应截图中的 Name 字段
    region: singapore             # 对应截图中的 Region 字段
    plan: free                    # 对应截图中的 Instance Type 字段
    env: docker                   # 因为我们部署的是 Docker 镜像
    
    # 指向您的 Docker 镜像
    image:
      url: ghcr.io/cetaceang/gcli2api:latest

    # 环境变量
    envVars:
      - key: PASSWORD             # 对应截图中的 Environment Variables
        # 当用户点击部署按钮时，Render 会提示他们输入这个值
        # 如果您想生成一个随机密码，可以使用 generateValue: true

    # 高级设置
    healthCheckPath: /v1/models   # 对应截图中的 Health Check Path 字段
