services:
  - type: web
    name: gcli2api-latest
    region: singapore
    plan: free
    env: docker
    
    image:
      url: ghcr.io/cetaceang/gcli2api:latest

    # 环境变量
    envVars:
      # 设置一个明确的占位符，用户部署后必须修改
      - key: PASSWORD
        value: "PLEASE_CHANGE_ME_AFTER_DEPLOY"

    # 高级设置
    healthCheckPath: /v1/models
